<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ description | default: 'An occasional blog on math and computer science' }}">
    <title>{{ title }} | onekyn</title>

    <!-- Preload Important Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">

    <!-- Use IBM Plex fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=IBM+Plex+Sans&family=IBM+Plex+Mono&display=swap">

    <!-- Custom Styling -->
    <link rel="stylesheet" href="/public/base.css">

    <!-- Math Rendering with KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/contrib/auto-render.min.js"></script>

    <!-- Custom JavaScript -->
    <script defer src="/public/theme.js"></script>
    <script defer src="/public/math.js"></script>
  </head>

  <body>
    <header>
      <div id="identity">
        <span id="logo">&lambda;</span>
        <small id="name">onekyn</small>
      </div>
      <nav aria-label="Main Navigation">
        <ul>
          <li>
            <a href="/" {% if page.url == "/" %}aria-current="page"{% endif %}>Home</a>
          </li>
          <li>
            <a href="/posts" {% if page.url == "/posts/" %}aria-current="page"{% endif %}>Posts</a>
          </li>
          <li>
            <button id="theme-toggle" aria-label="Toggle dark mode">
              <span id="light-icon">☼</span>
              <span id="dark-icon">☽</span>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <div id="introduction">
      <h1>{{ title }}</h1>
      {% if description %}
        <p>{{ description }}</p>
      {% endif %}
    </div>

    <main id="main-content">
      {{ content }}
    </main>

    <footer>
      <ul id="footer-links">
        <li><a href="mailto:kynez.dev@gmail.com">Email</a></li>
        <li><a href="https://github.com/onekyn">GitHub</a></li>
        <li><a href="https://x.com/onekyn">Twitter</a></li>
      </ul>
    </footer>
  </body>
</html>
